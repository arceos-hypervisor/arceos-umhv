[workspace]
resolver = "2"

members = ["arceos-vmm"]

[profile.release]
lto = true

[workspace.dependencies]
axstd = { git = "https://github.com/arceos-hypervisor/arceos.git", branch = "vmm" }

axvm = { git = "https://github.com/arceos-hypervisor/axvm.git", branch = "riscv_smp" }
axvcpu = { git = "https://github.com/arceos-hypervisor/axvcpu.git", branch = "cpuup_arg" }
axaddrspace = { git = "https://github.com/arceos-hypervisor/axaddrspace.git" }

arm_vcpu = { git = "https://github.com/arceos-hypervisor/arm_vcpu.git", branch = "cpuup_arg" }
x86_vcpu = { git = "https://github.com/arceos-hypervisor/x86_vcpu.git" }
riscv_vcpu = { git = "https://github.com/arceos-hypervisor/riscv_vcpu.git", branch = "smp" }

